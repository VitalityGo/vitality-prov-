<div class="container">
  <!-- Profile Information Section -->
  <div class="card">
    <h2>{{ getTranslation(lang.PROFILE.TITLE) }}</h2>
    
    <div class="input-group">
      <label>{{ getTranslation(lang.PROFILE.NAME) }}</label>
      <input 
        type="text" 
        [(ngModel)]="name" 
        placeholder="Enter your name"
      />
    </div>

    <div class="input-group">
      <label>{{ getTranslation(lang.PROFILE.AGE) }}</label>
      <input 
        type="number" 
        [(ngModel)]="age" 
        placeholder="Enter your age"
        min="0"
      />
    </div>

    <div class="input-group">
      <label>{{ getTranslation(lang.PROFILE.HEIGHT) }}</label>
      <input 
        type="number" 
        [(ngModel)]="height" 
        placeholder="Enter your height (cm)"
        min="0"
        (input)="calculateBMI()"
      />
    </div>

    <div class="input-group">
      <label>{{ getTranslation(lang.PROFILE.WEIGHT) }}</label>
      <input 
        type="number" 
        [(ngModel)]="weight" 
        placeholder="Enter your weight (kg)"
        min="0"
        step="0.1"
        (input)="calculateBMI()"
      />
    </div>

    <button class="save-button" (click)="saveProfile()">
      {{ getTranslation(lang.PROFILE.SAVE_BUTTON) }}
    </button>
  </div>

  <!-- BMI Results Section -->
  <div class="card">
    <h2>{{ getTranslation(lang.PROFILE.RESULTS) }}</h2>
    
    <div class="result-item">
      <span class="label">{{ getTranslation(lang.PROFILE.BMI) }}</span>
      <span class="value">{{ bmi | number:'1.1-1' }}</span>
    </div>

    <div class="result-item">
      <span class="label">{{ getTranslation(lang.PROFILE.STATUS) }}</span>
      <span class="value">{{ imcCategory.description }}</span>
    </div>
  </div>
</div>
