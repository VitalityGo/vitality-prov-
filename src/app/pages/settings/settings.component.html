<div class="settings-container">
  <!-- Sección de Perfil -->
  <div class="settings-section">
    <h2>{{ getTranslation(lang.SETTINGS.PROFILE.TITLE) }}</h2>
    
    <div class="form-group">
      <label>{{ getTranslation(lang.SETTINGS.PROFILE.NAME) }}</label>
      <input type="text" [(ngModel)]="userData.name" />
    </div>

    <div class="form-group">
      <label>{{ getTranslation(lang.SETTINGS.PROFILE.EMAIL) }}</label>
      <input type="email" [ngModel]="currentUser?.email" disabled />
    </div>

    <div class="form-group">
      <label>{{ getTranslation(lang.SETTINGS.PROFILE.CHANGE_PHOTO) }}</label>
      <input type="text" [(ngModel)]="userData.profileImage" placeholder="Image URL" />
    </div>

    <button class="save-button" (click)="saveProfile()">
      {{ getTranslation(lang.SETTINGS.PROFILE.SAVE_BUTTON) }}
    </button>
  </div>

  <!-- Configuración de la Aplicación -->
  <div class="settings-section">
    <h2>{{ getTranslation(lang.SETTINGS.APP_CONFIG.TITLE) }}</h2>
    
    <div class="form-group">
      <label>
        <input type="checkbox" [(ngModel)]="appConfig.notifications" />
        {{ getTranslation(lang.SETTINGS.APP_CONFIG.NOTIFICATIONS) }}
      </label>
    </div>

    <div class="form-group">
      <label>{{ getTranslation(lang.SETTINGS.APP_CONFIG.LANGUAGE) }}</label>
      <select [(ngModel)]="appConfig.language">
        <option value="es">{{ getTranslation(lang.SETTINGS.APP_CONFIG.METRIC) }}</option>
        <option value="en">English</option>
      </select>
    </div>

    <div class="form-group">
      <label>{{ getTranslation(lang.SETTINGS.APP_CONFIG.UNITS) }}</label>
      <select [(ngModel)]="appConfig.units">
        <option value="metric">{{ getTranslation(lang.SETTINGS.APP_CONFIG.METRIC) }}</option>
        <option value="imperial">{{ getTranslation(lang.SETTINGS.APP_CONFIG.IMPERIAL) }}</option>
      </select>
    </div>

    <button class="save-button" (click)="saveAppSettings()">
      {{ getTranslation(lang.SETTINGS.APP_CONFIG.SAVE_BUTTON) }}
    </button>
  </div>

  <!-- Cambio de Contraseña -->
  <div class="settings-section">
    <h2>{{ getTranslation(lang.SETTINGS.PASSWORD.TITLE) }}</h2>
    
    <div class="form-group">
      <label>{{ getTranslation(lang.SETTINGS.PASSWORD.CURRENT) }}</label>
      <input type="password" [(ngModel)]="passwordData.current" />
    </div>

    <div class="form-group">
      <label>{{ getTranslation(lang.SETTINGS.PASSWORD.NEW) }}</label>
      <input type="password" [(ngModel)]="passwordData.new" />
    </div>

    <div class="form-group">
      <label>{{ getTranslation(lang.SETTINGS.PASSWORD.CONFIRM) }}</label>
      <input type="password" [(ngModel)]="passwordData.confirm" />
    </div>

    <button class="save-button" (click)="changePassword()">
      {{ getTranslation(lang.SETTINGS.PASSWORD.SAVE_BUTTON) }}
    </button>
  </div>

  <!-- Cerrar Sesión y Eliminar Cuenta -->
  <div class="settings-section danger-zone">
    <h2>{{ getTranslation(lang.SETTINGS.LOGOUT.TITLE) }}</h2>
    <button class="logout-button" (click)="logout()">
      {{ getTranslation(lang.SETTINGS.LOGOUT.BUTTON) }}
    </button>

    <h2>{{ getTranslation(lang.SETTINGS.DELETE_ACCOUNT.TITLE) }}</h2>
    <button class="delete-button" (click)="deleteAccount()">
      {{ getTranslation(lang.SETTINGS.DELETE_ACCOUNT.BUTTON) }}
    </button>
  </div>
</div>
