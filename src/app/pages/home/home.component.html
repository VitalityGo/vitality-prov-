<div class="container">
    <!-- Steps Section -->
    <div class="card">
      <h2>{{ getTranslation(lang.HOME.STEPS.TITLE) }}</h2>
      <div class="steps-counter">
        <span class="value">{{ steps }}</span>
        <span class="label">{{ getTranslation(lang.HOME.STEPS.LABEL) }}</span>
      </div>
    </div>
  
   
    <div class="card">
      <h2>{{ getTranslation(lang.HOME.WATER.TITLE) }}</h2>
      <div class="water-counter">
        <span class="value">{{ waterIntake }}</span>
        <span class="label">{{ getTranslation(lang.HOME.WATER.LABEL) }}</span>
      </div>
      <div class="input-group">
        <input 
          type="number" 
          [(ngModel)]="customWaterAmount" 
          placeholder="{{ getTranslation(lang.HOME.WATER.PLACEHOLDER) }}" 
          min="0"
        >
        <button (click)="addCustomWaterIntake()">
          {{ getTranslation(lang.HOME.WATER.ADD_BUTTON) }}
        </button>
      </div>
    </div>
  
    <!-- Weight Section -->
    <div class="card">
      <h2>{{ getTranslation(lang.HOME.WEIGHT.TITLE) }}</h2>
      <div class="weight-chart">
        <canvas baseChart
          [data]="lineChartData"
          [options]="lineChartOptions"
          type="line">
        </canvas>
      </div>
      <div class="input-group">
        <input 
          type="number" 
          [(ngModel)]="weight" 
          placeholder="{{ getTranslation(lang.HOME.WEIGHT.PLACEHOLDER) }}" 
          min="0"
          step="0.1"
        >
        <button (click)="updateWeight()">
          {{ getTranslation(lang.HOME.WEIGHT.REGISTER_BUTTON) }}
        </button>
      </div>
    </div>
  </div>
